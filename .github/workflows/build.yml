name: build package & server

on:
  pull_request:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Test package
      run: |
        pipx install hatch
        hatch run test:package

  build_server:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions
    - name: Unit tests on api with tox
      run: |
        pipx install hatch
        hatch run api:test-unit
        # cd carbonserver/
        # tox -e unit -vv

  test_api_server:
    runs-on: ubuntu-latest
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres:12
        # Provide the password for postgres
        env:
          POSTGRES_DB: codecarbon_db
          POSTGRES_PASSWORD: supersecret
          POSTGRES_USER: codecarbon-user
          POSTGRES_HOST: localhost
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5480:5432

    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v2

      # Performs a clean installation of all dependencies
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pipx install hatch

      - name: Setup PostgreSQL
        # Runs a script that creates a PostgreSQL table, populates
        # the table with data, and then retrieves the data.
        run: hatch run api:setup-db
          
        env:
          # The hostname used to communicate with the PostgreSQL service container
          DATABASE_URL: postgresql://codecarbon-user:supersecret@localhost:5480/codecarbon_db

      - name: Run API tests
        env:
          CODECARBON_API_URL: http://localhost:8008
          # The hostname used to communicate with the PostgreSQL service container
          DATABASE_URL: postgresql://codecarbon-user:supersecret@localhost:5480/codecarbon_db
        run: |
          hatch run api:server-ci &
          sleep 2
          netstat -o -n -a | grep 8008
          hatch run api:test-integ
